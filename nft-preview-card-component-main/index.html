<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <main class="main">
    <div class="cards">
      <div class="card-img">
        <img src="images/image-equilibrium.jpg" class="img-fluid" alt="">
        <div class="card-eye">
          <img src="images/icon-view.svg" alt="">
        </div>
      </div>
      <h1 role="heading" class="card-heading">Equilibrium #3429</h1>
      <p class="card-p">Our Equilibrium collection promotes balance and calm.</p>
      <div class="price">
        <img src="images/icon-ethereum.svg" alt=""><p class="p">0.041 ETH</p>
        <p class="day"><img src="images/icon-clock.svg" alt=""><span>3 days left</span></p>
      </div>
      <div class="create">
        <img src="images/image-avatar.png" alt=""> 
        <h4 class="create-text">Creation of <span>Muhammad Qasim</span></h4>
      </div>
    </div>
  </main>
</body>
</html>
