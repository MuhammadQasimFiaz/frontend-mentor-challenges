<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <main class="card_main">
    <section class="cards">
      <img src="images/illustration-hero.svg" class="img-fluid" alt="">
      <section class="card_data">
        <h1>Order Summary</h1>
        <p>You can now listen  to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        <section class="annual_plan">
          <img src="images/icon-music.svg" alt="">
          <ul>
            <li class="annual">Annual Plan</li>
            <li>$59.99/year</li>
          </ul>
          <a href="#">change</a>
        </section>
        <section class="payment">
          <a href="#" class="proceed">Proceed to Payment</a>
          <a href="#" class="cancel">Cancel Order</a>
        </section>
      </section>
    </section>
  </main>
</body>
</html>
