<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>

  <div class="main">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="main_left">
            <h4>your result</h4>
            <div class="circle">
              <h3>76</h3>
              <h5>of 100</h5>
            </div>
            <h4 class="great">Great</h4>
            <p>You scored higher than 65% of the people who have taken these tests.</p>
          </div>
        </div>
        <div class="col-md-6">
          <div class="main_right">
            <h4>Summary</h4>
            <ul>
              <li class="light_red">
                <span><img src="assets/images/icon-reaction.svg" alt="Your SVG" width="16" height="16">
                   Reaction</span>  <span class="num">80 / 100</span></li>
              <li class="orange_yellow">
                <span><img src="assets/images/icon-memory.svg" alt="Your SVG" width="16" height="16">
                   Memory</span> <span class="num">92 / 100</span></li>
              <li class="green_teal">
                <span><img src="assets/images/icon-verbal.svg" alt="Your SVG" width="16" height="16">
                   Verbal</span> <span class="num">61 / 100</span></li>
              <li class="cobalt_blue">
                <span>  <img src="assets/images/icon-visual.svg" alt="Your SVG" width="16" height="16">
                   Visual</span> <span class="num">72 / 100</span></li>
            </ul>
            <a href="#">continue</a>
          </div>
        </div>
      </div>
    </div>
  </div>
<!-- <script src="app.js"></script> -->
</body>
</html>
