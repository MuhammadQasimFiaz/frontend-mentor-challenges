<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Intro component with sign up form</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <main class="container">
    <section class="left">
      <h1>Learn to code by watching others</h1>
      <h2>see how experienced developers solve problem in real-time. watching scripted tutorials is great, but understanding how developers think is invaluable.</h2>
    </section>
    <section class="right">
      <h2>Try it free 7 days <span>then $20/mo. thereafter</span></h2>
      <form action="" onsubmit="return validateForm()">
        <input type="text" name="" id="myInput" class="inputt" placeholder="First Name" autocomplete="off" required>
        <input type="text" name="" id="lastname" class="inputt" placeholder="Last Name" autocomplete="off" required>
        <input type="email" name="" id="email" class="inputt" placeholder="Email Address" autocomplete="off" pattern=".+@gmail\.com" required>
        <input type="password" name="" id="pass" class="inputt" placeholder="Password" autocomplete="off" required>
        <input type="submit" value="claim your free trial">
        <p>By clicking the button, you are agreeing to our <a href="#">Term and Services</a></p>
      </form>
    </section>
  </main>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="js/main.js"></script>
</body>
</html>
